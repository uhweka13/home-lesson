<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>features</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <!-- header -->
    <div class="header-main" style="background-color: brown;">

        <p style="color: white; font-weight: bold;">Home Lessons</p>
        <div class="nav-options">
            <p><a href="#">Home</a></p>
            <p><a href="./features/features.html">Features</a></p>
            <p><a href="#">Pricing</a></p>
            <p><a href="#">Help</a></p>
        </div>
        <div id="spacer">

        </div>
        <div class="buttons">
            <button>Get Started</button>
            <button>Login</button>
        </div>

    </div>

    <!-- main content -->

    <div style="display: flex; justify-content: center; align-items: center;">
        <form action="" method="POST">
            
            <div style="margin: 20px; display: flex; flex-direction: column; width: 200px;">
                <label for="text-input">Text Input</label>
                <input type="text" name="text-input" id="text-input" placeholder="text input">
                <p>nvncmbbbvvbcbvccxbvvcx hgdjh jyrjy jrj </p>
            </div>

            <div style="margin: 20px; display: flex; flex-direction: column; width: 200px;">
                <label for="number-input">Number Input</label>
                <input type="number" name="" id="number-input" placeholder="number input">
            </div>

            <div style="margin: 20px; display: flex; flex-direction: column; width: 200px;">
                <label for="date-input">Date Input</label>
                <input type="date" name="" id="date-input" placeholder="Date input">
            </div>

            <div style="margin: 20px; display: flex; flex-direction: column; width: 200px;">
                <label for="datetime-input">DateTime Input</label>
                <input type="datetime-local" name="" id="datetime-input" placeholder="DateTime input">
            </div>

            <div style="margin: 20px; display: flex; flex-direction: column; width: 200px;">
                <label for="time-input">Time Input</label>
                <input type="time" name="" id="time-input" placeholder="Time input">
            </div>

            <div style="margin: 20px; display: flex; flex-direction: column; width: 200px;">
                <label for="file-input">file Input</label>
                <input type="file" name="" id="file-input" placeholder="file input">
            </div>

            <div style="margin: 20px; display: flex; flex-direction: column; width: 200px;">
                <label for="select-input">select Input</label>
                <select name="" id="select-input">
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
            </div>

            <div style="margin: 20px; display: flex; flex-direction: column; width: 200px;">
                <label for="textarea-input">textarea Input</label>
                <textarea name="" id="textarea-input" cols="30" rows="5"></textarea>
            </div>

            <div style="margin: 20px; display: flex; flex-direction: column; width: 200px;">
                <label for="checkbox-input">checkbox Input</label>
                <input type="checkbox" name="" id="checkbox-input" placeholder="checkbox input">
            </div>

            <div style="margin: 20px; display: flex; flex-direction: column; width: 200px;">
                <label for="radio-input">checkbox Input</label>
                <input type="radio" name="radio" id="radio1-input" placeholder="checkbox input">
                <input type="radio" name="radio" id="radio2-input" placeholder="checkbox input">
            </div>

            <button>Submit</button>

        </form>
    </div>
    
</body>
</html>
